<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Assistant Maman">
    <title>Assistant Maman</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        .ios-safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        button { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuration API météo
        const WEATHER_API_KEY = 'AIzaSyB1fJkw2tbgd56D8oSBdK9DDy-jxLvym6o';
        
        // Icônes
        const Phone = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );
        
        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const Cloud = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
            </svg>
        );
        
        const Users = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );
        
        const AlertTriangle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );
        
        const MapPin = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );
        
        const Flashlight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M9 2h6l3 7H6l3-7z"/>
                <path d="M12 9v13"/>
                <path d="M9 22h6"/>
            </svg>
        );
        
        const Timer = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="10" y1="2" x2="14" y2="2"/>
                <line x1="12" y1="14" x2="15" y2="11"/>
                <circle cx="12" cy="14" r="8"/>
            </svg>
        );
        
        const ShoppingCart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="9" cy="21" r="1"/>
                <circle cx="20" cy="21" r="1"/>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
        );
        
        const Mic = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        );
        
        const MicOff = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12L9 9z"/>
                <path d="M12 1a3 3 0 0 0-3 3v5l6 6V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-.11 1.23"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        );
        
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const SeniorHelperApp = () => {
            const [currentScreen, setCurrentScreen] = useState('home');
            const [weather, setWeather] = useState(null);
            const [selectedCity, setSelectedCity] = useState('Paris');
            const [flashlightOn, setFlashlightOn] = useState(false);
            const [timerMinutes, setTimerMinutes] = useState(0);
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [isTimerRunning, setIsTimerRunning] = useState(false);
            const [timerInterval, setTimerInterval] = useState(null);
            const [location, setLocation] = useState({
                address: '123 Rue de la Paix, 75001 Paris',
                coordinates: { lat: 48.8566, lng: 2.3522 }
            });
            const [shoppingList, setShoppingList] = useState([
                { id: 1, item: 'Pain', completed: false },
                { id: 2, item: 'Lait', completed: false },
                { id: 3, item: 'Fromage', completed: true }
            ]);
            const [isListening, setIsListening] = useState(false);
            const [newItem, setNewItem] = useState('');
            
            // États pour contacts
            const [contacts, setContacts] = useState([]);
            const [editingContact, setEditingContact] = useState(null);
            const [showAddContact, setShowAddContact] = useState(false);
            
            // États pour rendez-vous
            const [appointments, setAppointments] = useState([]);
            const [editingAppointment, setEditingAppointment] = useState(null);
            const [showAddAppointment, setShowAddAppointment] = useState(false);
            
            const [emergencyContacts, setEmergencyContacts] = useState([
                { id: 1, name: 'SAMU', phone: '15', color: 'bg-red-500' },
                { id: 2, name: 'Pompiers', phone: '18', color: 'bg-red-600' },
                { id: 3, name: 'Police', phone: '17', color: 'bg-blue-600' },
                { id: 4, name: 'Marie (Fille)', phone: '06 12 34 56 78', color: 'bg-green-600' }
            ]);

            // Chargement des données
            useEffect(() => {
                const savedContacts = localStorage.getItem('assistant-maman-contacts');
                const savedAppointments = localStorage.getItem('assistant-maman-appointments');
                const savedCity = localStorage.getItem('assistant-maman-city');
                
                if (savedContacts) {
                    setContacts(JSON.parse(savedContacts));
                } else {
                    const defaultContacts = [
                        { id: 1, name: 'Marie (Fille)', phone: '06 12 34 56 78', type: 'famille' },
                        { id: 2, name: 'Pierre (Fils)', phone: '06 87 65 43 21', type: 'famille' },
                        { id: 3, name: 'Dr. Martin', phone: '01 23 45 67 89', type: 'médecin' }
                    ];
                    setContacts(defaultContacts);
                }
                
                if (savedAppointments) {
                    setAppointments(JSON.parse(savedAppointments));
                } else {
                    const defaultAppointments = [
                        { id: 1, date: '2025-08-20', time: '10:00', doctor: 'Dr. Martin', type: 'Médecin généraliste' },
                        { id: 2, date: '2025-08-25', time: '14:30', doctor: 'Dr. Durand', type: 'Cardiologue' }
                    ];
                    setAppointments(defaultAppointments);
                }
                
                if (savedCity) {
                    setSelectedCity(savedCity);
                }
                
                fetchWeather();
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }, []);

            // Sauvegarde automatique
            useEffect(() => {
                if (contacts.length > 0) {
                    localStorage.setItem('assistant-maman-contacts', JSON.stringify(contacts));
                }
            }, [contacts]);

            useEffect(() => {
                if (appointments.length > 0) {
                    localStorage.setItem('assistant-maman-appointments', JSON.stringify(appointments));
                }
            }, [appointments]);

            useEffect(() => {
                localStorage.setItem('assistant-maman-city', selectedCity);
                fetchWeather();
            }, [selectedCity]);

            const fetchWeather = async () => {
                try {
                    if (WEATHER_API_KEY !== 'VOTRE_CLE_API_OPENWEATHERMAP') {
                        const response = await fetch(
                            `https://api.openweathermap.org/data/2.5/weather?q=${selectedCity}&appid=${WEATHER_API_KEY}&units=metric&lang=fr`
                        );
                        const data = await response.json();
                        
                        if (data.cod === 200) {
                            setWeather({
                                location: data.name,
                                temperature: Math.round(data.main.temp),
                                condition: data.weather[0].description,
                                humidity: data.main.humidity,
                                wind: Math.round(data.wind.speed * 3.6)
                            });
                        } else {
                            throw new Error('Ville non trouvée');
                        }
                    } else {
                        setWeather({
                            location: selectedCity,
                            temperature: 22,
                            condition: 'Ensoleillé',
                            humidity: 65,
                            wind: 12
                        });
                    }
                } catch (error) {
                    console.error('Erreur météo:', error);
                    setWeather({
                        location: selectedCity,
                        temperature: '--',
                        condition: 'Données indisponibles',
                        humidity: '--',
                        wind: '--'
                    });
                }
            };

            // Fonctions contacts
            const addContact = (contact) => {
                const newContact = { id: Date.now(), ...contact };
                setContacts([...contacts, newContact]);
                setShowAddContact(false);
            };

            const updateContact = (id, updatedContact) => {
                setContacts(contacts.map(contact => 
                    contact.id === id ? { ...contact, ...updatedContact } : contact
                ));
                setEditingContact(null);
            };

            const deleteContact = (id) => {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce contact ?')) {
                    setContacts(contacts.filter(contact => contact.id !== id));
                }
            };

            // Fonctions rendez-vous
            const addAppointment = (appointment) => {
                const newAppointment = { id: Date.now(), ...appointment };
                setAppointments([...appointments, newAppointment]);
                setShowAddAppointment(false);
            };

            const updateAppointment = (id, updatedAppointment) => {
                setAppointments(appointments.map(appointment => 
                    appointment.id === id ? { ...appointment, ...updatedAppointment } : appointment
                ));
                setEditingAppointment(null);
            };

            const deleteAppointment = (id) => {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce rendez-vous ?')) {
                    setAppointments(appointments.filter(appointment => appointment.id !== id));
                }
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            const callNumber = (phone) => {
                window.location.href = `tel:${phone}`;
            };

            const toggleFlashlight = () => {
                if (!flashlightOn) {
                    document.body.style.backgroundColor = '#FFFFFF';
                    setFlashlightOn(true);
                } else {
                    document.body.style.backgroundColor = '';
                    setFlashlightOn(false);
                }
            };

            const startTimer = () => {
                if (timerMinutes === 0 && timerSeconds === 0) return;
                
                setIsTimerRunning(true);
                const totalSeconds = timerMinutes * 60 + timerSeconds;
                let currentSeconds = totalSeconds;
                
                const interval = setInterval(() => {
                    currentSeconds--;
                    setTimerMinutes(Math.floor(currentSeconds / 60));
                    setTimerSeconds(currentSeconds % 60);
                    
                    if (currentSeconds <= 0) {
                        clearInterval(interval);
                        setIsTimerRunning(false);
                        
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('⏰ Minuteur terminé !', {
                                body: 'Votre temps est écoulé'
                            });
                        }
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate([500, 200, 500]);
                        }
                        
                        alert('⏰ Temps écoulé ! Votre minuteur est terminé !');
                    }
                }, 1000);
                
                setTimerInterval(interval);
            };

            const stopTimer = () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    setTimerInterval(null);
                }
                setIsTimerRunning(false);
                setTimerMinutes(0);
                setTimerSeconds(0);
            };

            const getLocation = () => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            const address = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                            alert(`Vous êtes ici :\n📍 ${address}\n\nCette information peut être partagée avec vos proches si nécessaire.`);
                        },
                        () => {
                            alert(`Vous êtes ici :\n📍 ${location.address}\n\nCette information peut être partagée avec vos proches si nécessaire.`);
                        }
                    );
                } else {
                    alert(`Vous êtes ici :\n📍 ${location.address}\n\nCette information peut être partagée avec vos proches si nécessaire.`);
                }
            };

            const startVoiceRecognition = () => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    
                    recognition.lang = 'fr-FR';
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    
                    recognition.onstart = () => setIsListening(true);
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        addToShoppingList(transcript);
                        setIsListening(false);
                    };
                    recognition.onerror = () => {
                        setIsListening(false);
                        alert('Erreur de reconnaissance vocale. Essayez de nouveau.');
                    };
                    recognition.onend = () => setIsListening(false);
                    
                    recognition.start();
                } else {
                    setIsListening(true);
                    setTimeout(() => {
                        const items = ['Bananes', 'Yaourts', 'Poulet', 'Tomates', 'Pâtes', 'Œufs'];
                        const randomItem = items[Math.floor(Math.random() * items.length)];
                        addToShoppingList(randomItem);
                        setIsListening(false);
                    }, 2000);
                }
            };

            const addToShoppingList = (item) => {
                if (item.trim()) {
                    const newItemObj = {
                        id: Date.now(),
                        item: item.trim(),
                        completed: false
                    };
                    setShoppingList([...shoppingList, newItemObj]);
                }
            };

            const toggleItemCompleted = (id) => {
                setShoppingList(shoppingList.map(item => 
                    item.id === id ? { ...item, completed: !item.completed } : item
                ));
            };

            const removeItem = (id) => {
                setShoppingList(shoppingList.filter(item => item.id !== id));
            };

            const clearCompletedItems = () => {
                setShoppingList(shoppingList.filter(item => !item.completed));
            };

            // Formulaire contact
            const ContactForm = ({ contact, onSave, onCancel }) => {
                const [formData, setFormData] = useState({
                    name: contact?.name || '',
                    phone: contact?.phone || '',
                    type: contact?.type || 'famille'
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (formData.name.trim() && formData.phone.trim()) {
                        onSave(formData);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-md">
                            <h2 className="text-xl font-bold mb-4">
                                {contact ? 'Modifier le contact' : 'Ajouter un contact'}
                            </h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                        placeholder="Ex: Marie (Fille)"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                                    <input
                                        type="tel"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                        placeholder="Ex: 06 12 34 56 78"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                    <select
                                        value={formData.type}
                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                    >
                                        <option value="famille">Famille</option>
                                        <option value="médecin">Médecin</option>
                                        <option value="ami">Ami</option>
                                        <option value="service">Service</option>
                                    </select>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        type="submit"
                                        className="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold"
                                    >
                                        Sauvegarder
                                    </button>
                                    <button
                                        type="button"
                                        onClick={onCancel}
                                        className="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold"
                                    >
                                        Annuler
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            // Formulaire rendez-vous
            const AppointmentForm = ({ appointment, onSave, onCancel }) => {
                const [formData, setFormData] = useState({
                    date: appointment?.date || '',
                    time: appointment?.time || '',
                    doctor: appointment?.doctor || '',
                    type: appointment?.type || ''
                });

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (formData.date && formData.time && formData.doctor.trim() && formData.type.trim()) {
                        onSave(formData);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-md">
                            <h2 className="text-xl font-bold mb-4">
                                {appointment ? 'Modifier le rendez-vous' : 'Ajouter un rendez-vous'}
                            </h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input
                                        type="date"
                                        value={formData.date}
                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Heure</label>
                                    <input
                                        type="time"
                                        value={formData.time}
                                        onChange={(e) => setFormData({...formData, time: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Médecin</label>
                                    <input
                                        type="text"
                                        value={formData.doctor}
                                        onChange={(e) => setFormData({...formData, doctor: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg text-lg"
                                        placeholder="Ex: Dr. Martin"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type de consultation</label>
                                    <input
                                        type="text"
                                        value={formData.
